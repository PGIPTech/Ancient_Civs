<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .mobile {
        width: 416px;
        height: 3448px;
        background: var(--prusian-blue-Darker, #000816);
      }

      .frame100 {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .burger-img {
        width: 16px;
        height: 12px;
        flex-shrink: 0;
        margin-top: 15px;
        margin-left: 10px;
      }

      .message-frame {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 5px;
        margin-left: 10px;
        gap: 8px;
      }

      .message-icon {
        width: 70px;
        height: 70px;
        border-radius: 70px;
        border: 1px solid var(--brand-gradient-gold, #ccb04c);
      }

      .message-icon img {
        width: 100%;
        height: 100%;
        border-radius: 70px;
        object-fit: cover;
      }

      .message-icon p {
        color: #fff;
        width: 100px;
        font-family: Nunito Sans;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        margin-top: 5px;
        margin-left: 0;
      }

      /* Added styles for frame91 class and sign-out-subscribe class */
      .frame91 {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 10px;
        margin-top: 50px;
        margin-left: 0;
      }

      .top-nav-user-button {
        display: flex;
        width: 45px;
        height: 18px;
        font-size: 12px;
        padding: 2px 6px;
        align-items: center;
        gap: 10px;
        border-radius: 8px;
        border: 1px solid #ffdc5f;
        background: linear-gradient(180deg, #fffdf0 0%, #cbd0d8 100%);
        color: #001840;
        text-decoration: none;
        margin-bottom: 10px;
      }

      .username {
        color: var(--brand-Normal, #94e8ec);
        font-family: Nunito Sans;
        font-size: 12px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }

      /* Frame 108 content*/
      .frame108 {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 63px;
        margin-top: -184px; /* Adjusted margin-top */
        margin-left: 145px;
      }

      .frame108 img {
        width: 98px;
        height: 98px;
        flex-shrink: 0;
        align-self: flex-start; /* Align to the left within frame 108 */
      }

      .frame108 p {
        width: 112px;
        height: 98px;
        flex-shrink: 0;
        align-self: flex-start;
        color: var(--golden-yellow-Normal, #d3ac2b);
        text-align: center;
        font-family: Nunito Sans;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        margin-left: 5px;
      }

      .frame108 button {
        display: flex;
        padding-left: 10px;
        justify-content: flex-end;
        align-items: center;
        border-radius: 8px;
        border: 1px solid var(--brand-gradient-greyblue, #333d51);
        background: var(--grey-blue-dark-hover, #1f2531);
      }
      .container {
        display: flex;
        position: absolute;
        padding: 0px 0px 127.818px 4px;
        flex-direction: column;
        align-items: center;
        margin-top: 207px;
      }

      .eclipse51 {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .eclipse51 img {
        margin-top: -194px;
        margin-left: 195px;
      }

      .frame45 {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .frame45 img {
        margin-top: -194px;
        margin-left: 320px;
      }

      .frame451 {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .frame451 img {
        margin-top: -190px;
        margin-left: 250px;
      }

      .frame452 {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .frame452 img {
        margin-top: -190px;
        margin-left: 375px;
      }

      .search-icon {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .search-icon img {
        margin-top: -140px;
        margin-left: 264px;
      }

      .near-eastern-button {
        display: flex;
        padding-left: 10px;
        justify-content: flex-end;
        align-items: center;
        border-radius: 8px;
        border: 1px solid var(--brand-gradient-greyblue, #333d51);
        background: var(--grey-blue-dark-hover, #1f2531);
        font-family: Nunito Sans;
        font-size: 16px;
        text-decoration: none;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        color: var(--brand-brand-lightgrey, #cbd0d8);
        margin-top: -135px;
      }

      .near-eastern-button img {
        width: 30px;
        height: 30px;
        margin-top: -2px;
      }

      .welcometxt {
        display: flex;
        justify-content: center;
        margin: 0 auto;
        white-space: nowrap;
      }
      .welcometxt p {
        color: var(--brand-Normal, #94e8ec);
        text-align: center;
        font-family: Playfair Display SC;
        font-size: 32px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }

      .group56 {
        width: 300px;
        height: 165.094px;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        margin-top: 170px;
      }

      .group56 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <title>Your Title Here</title>
  </head>
  <body>
    <div class="mobile">
      <div class="frame100">
        <img class="burger-img" src="Burger.png" alt="Burger Icon" />
        <div class="message-frame">
          <div class="message-icon">
            <img src="Message Icon.png" alt="Message Icon" />

            <p>
              You are signed in as, <br />
              <span class="username">[Name]</span>
            </p>
          </div>

          <div class="frame91">
            <a class="top-nav-user-button button-style" href="#">Sign Out</a>
            <a class="top-nav-user-button button-style" href="#">Subscribe</a>
          </div>
        </div>
        <div class="frame108">
          <img src="ancient_mobile.png" alt="Frame 108 Image" />

          <p>Explore our Civs!</p>
          <a class="near-eastern-button button-style" href="#">
            <span>Near Eastern</span>
            <img src="Down square 2.png" alt="Down Square 2" />
          </a>
        </div>
        <div class="welcometxt">
          <p>WELCOME TO <br />ANCIENT CIVILITATIONS</p>
        </div>
        <div class="container">
          <div class="eclipse51">
            <img src="Ellipse 51.png" alt="Message Image" />
          </div>
          <div class="frame45">
            <img src="Frame 45.png" alt="Bell Notif" />
          </div>
          <div class="frame451">
            <img src="5.png" alt="Number 5" />
          </div>
          <div class="frame452">
            <img src="5.png" alt="Number 5" />
          </div>
          <div class="search-icon">
            <img src="Frame 111.png" alt="Search Icon" />
          </div>
          <div class="group56">
            <img src="ancientpanel1 1.png" alt="Ancient Panel 1" />
            <img src="medievalpanel1 1.png" alt="Medieval Panel 1" />
            <img src="prehistoricpanel1 1.png" alt="Prehistoric Panel 1" />
            <img src="renpanel1 1.png" alt="Ren Panel 1" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
