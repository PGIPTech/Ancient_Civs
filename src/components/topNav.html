<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navigation Bar</title>
  </head>
  <body>
    <div class="top-nav">
      <div class="top-bar">
        <div class="user-info">
          <div class="user-img">
            <img src="Message Icon.png" alt="User Image" />
          </div>
          <div class="flex-column">
            <div class="flex-row">
              <a class="top-nav-user-button button-style">Sign Out</a>
              <a class="top-nav-user-button button-style">Subscribe</a>
            </div>

            <div class="user-text flex-row">
              <p>
                You are signed in as, <br /><span class="username">[Name]</span>
              </p>
            </div>
          </div>
        </div>
        <div class="eclipse-icon">
          <div class="frame-icon">
            <div class="c-icon"></div>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="" class="search-bar-box" />
          <button class="search-btn">
            <img src="Search.png" alt="" />
          </button>
        </div>
        <div class="notifications">
          <div class="notif">
            <img src="messageicon.svg" alt="User Image" class="icon" />
            <p class="notif-count">7</p>
          </div>
          <div class="notif">
            <img src="notificon.svg" alt="User Image" class="icon" />
            <p class="notif-count">3</p>
          </div>
        </div>
      </div>

      <div class="nav-bar">
        <div class="nav-bar-links">
          <a class="button-style">American</a>
          <a class="button-style">Asian</a>
          <a class="button-style">Celtic</a>
          <a class="button-style">Egyptian</a>
          <a class="button-style">Germanic</a>
          <a class="button-style">Greek</a>
          <a class="button-style">Near Eastern</a>
          <a class="button-style">Oceanic</a>
          <a class="button-style">Prehistoric</a>
          <a class="button-style">Roman</a>
        </div>
        <div class="nav-bar-crumb paddingtop1rem">
          <div class="breadcrumb">Ancient Civs > Near Eastern</div>
        </div>
      </div>
    </div>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #000816;
        color: white;
        margin: 0;
      }
      .top-nav {
        width: 1, 176px;
        height: 293px;
        top: 16px;
        left: 237px;
        border: 0px, 0px, 1px, 0px;
        gap: 21px;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .user-info {
        display: flex;

        align-items: center;
      }
      .flex-column {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }
      .user-img {
        margin-top: -80px;
        width: 90px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .top-nav-user-button {
        margin-top: 100px;
        border-radius: 8px;
        border: 1px solid #ffdc5f;
        background: linear-gradient(180deg, #fffdf0 0%, #cbd0d8 100%);
      }
      .flex-row {
        display: flex;
        height: 35px;
        padding: 4px 18px;
        align-items: center;
        gap: 10px;
      }

      .user-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 60px;
        margin-left: -118px;
        color: var(--brand-brand-whiteyellow, #fffdf0);
        font-family: Nunito Sans;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }

      .username {
        color: #94e8ec;
        font-family: Nunito Sans;
        font-size: 12px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }

      .search-bar {
        width: 300px;
        height: 56px;
        flex-shrink: 0;
        border-radius: 20px;
        border: 1px solid var(--brand-gradient-gold, #ccb04c);
        margin-left: -50%;
        margin-top: 60px;
      }

      .search-bar input {
        width: 442px;
        height: 56px;
        flex-shrink: 0;
        border-radius: 20px;
        border: 1px solid var(--brand-gradient-gold, #ccb04c);
        margin-top: 20px;
        margin-left: -0px;
      }

      .search-bar-box {
        background: #000816;
      }
      .search-btn {
        background: #000816;
        color: white;
        border: none;
        border-radius: 50%;
        width: 18px;
        height: 17.85px;
        margin-left: 400px;
        margin-top: -30px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .icon {
        height: 35px;
        width: 35px;
        padding: 5px;
        border: 1px orange solid;
        border-radius: 50%;
      }
      .notif {
        display: flex;
      }
      .notifications {
        display: flex;
        align-items: center;
        margin-bottom: auto;
      }

      .notif-count {
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 0;
        cursor: pointer;
      }

      .paddingtop1rem {
        padding-top: 1rem;
      }

      .button-style {
        color: #001840;
        border-radius: 8px;
        border: 1px solid #ffdc5f;
        background: linear-gradient(180deg, #fffdf0 0%, #cbd0d8 100%);
        padding: 5px 15px;
        margin: 5px;
        cursor: pointer;
        align-content: center;
        margin: auto;
      }

      .nav-bar {
        display: flex;
        flex-direction: column;
        padding: 10px 20px;
        background: #000816;
      }

      .nav-bar-links {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 30px;
      }

      .nav-bar-links .button-style {
        display: flex;
        width: 100px;
        height: 35px;
        padding: 4px 10px;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        flex-shrink: 0;
        border-radius: 8px;
        border: 1px solid #fffae7;
        color: #cbd0d8;
        background: linear-gradient(180deg, #333d51 0%, #000e26 100%);
      }

      .breadcrumb {
        font-style: italic;
        color: #aaa;
      }
    </style>
  </body>
</html>
